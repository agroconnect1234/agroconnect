<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroConnect - Contacto</title>
    <link rel="icon" href="imagenes/favicon.ico" type="image/x-icon">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('https://img.freepik.com/fotos-premium/campo-agricultura-uruguay_489856-739.jpg?w=740') no-repeat center center/cover;
            background-attachment: fixed;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        header {
            background: rgba(7, 128, 27, 0.9);
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 1.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        header .logo img {
            height: 40px;
            margin-right: 10px;
        }

        header nav ul {
            list-style: none;
            display: flex;
        }

        header nav ul li {
            margin-left: 1.5rem;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }

        header nav ul li a:hover {
            color: #1abc9c;
        }

        /* Contact Section */
        .contact-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            margin: 2rem auto;
            max-width: 1000px;
            border-radius: 8px;
        }

        .contact-form {
            flex: 2;
        }

        .contact-form h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #050101;
        }

        .contact-form label {
            display: block;
            margin-top: 1rem;
            font-size: 1rem;
            color: #000;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form button {
            margin-top: 1rem;
            padding: 0.8rem 2rem;
            border: none;
            background: #1abc9c;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .contact-form button:hover {
            background: #16a085;
        }

        /* Contact Info */
        .contact-info {
            flex: 1;
            background: rgba(245, 245, 245, 0.9);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .contact-info h3 {
            margin-bottom: 1rem;
            color: #050101;
        }

        .contact-info p {
            margin-bottom: 1rem;
            font-size: 1rem;
            color: #333;
        }

        .contact-info a {
            color: #1abc9c;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="xampp/htdocs/mi_proyecto/imagenes/hoja.jpeg" alt="o">
            AgroConnect
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li> <!-- Regresar a la primera página -->
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact-container">
        <!-- Contact Form -->
        <div class="contact-form">
            <h2>Contáctanos</h2>
            <form action="enviar_formulario.php" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
        
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
        
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu teléfono" required>
        
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje" required></textarea>
        
                <button type="submit">Enviar</button>
            </form>
        </div>

        <!-- Contact Info -->
        <div class="contact-info">
            <h3>Contacto</h3>
            <p><strong>Teléfono:</strong> 099534123</p>
            <p><strong>Instagram:</strong> <a href="https://instagram.com/agroconnec_t" target="_blank">@agroconnec_t</a></p>
        </div>
    </section>
</body>
</html>
